<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Task</th>
            <th scope="col">Date</th>
            <th scope="col">Done</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of listOfTode">
            <th scope="row">{{todo.id}}</th>
            <td>{{todo.tasks}}</td>
            <td>{{todo.date}}</td>
            <td>{{todo.done}}</td>
            <td><button type="button" class="btn btn-warning" [routerLink]="['/todo/update',todo.id]">Update</button></td>
            <td><button type="button" class="btn btn-danger" (click)="delete(todo.id)" onClick="window.location.reload();">Delete</button></td>
        </tr>
    </tbody>
</table>

<button type="button" class="btn btn-primary" (click)="showAddTodo()">Insert</button>
<br><br>

<div *ngIf="show">
    <form  (ngSubmit)="handelSubmit()">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Task " [(ngModel)]="tasks" name="tasks">
            </div>
        </div>
         <br>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" [(ngModel)]="done" name="done">
            <label class="form-check-label" for="gridCheck">
                Done
            </label>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="user id" [(ngModel)]="userId" name="userId">
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Add This Todo</button>
    </form>
</div>
